name: Build Linux Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: conanio/gcc5
    steps:
      - uses: actions/checkout@v3

      - name: download
        run: |
          wget https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.1.16.tar.xz
          tar -xf linux-4.1.16.tar.xz
          mv linux-4.1.16 kernel

      - name: configure
        run: |
          cd kernel
          make mrproper
          make defconfig
          make menuconfig  # 可选，进行内核配置

      - name: compile
        run: |
          cd kernel
          unset CFLAGS CXXFLAGS LDFLAGS
          make KCFLAGS="-g -fno-pic" -j$(nproc) vmlinux bzImage

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: linux-kernel
          path: |
            kernel/vmlinux
            kernel/arch/x86/boot/bzImage
